<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeUp - Storage Diagnostic</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #1d2125;
      color: #b6c2cf;
    }
    .storage-info {
      background: #282e33;
      padding: 15px;
      margin: 10px 0;
      border-radius: 3px;
      border-left: 3px solid #0079bf;
    }
    .storage-key {
      font-weight: bold;
      color: #61bd4f;
      font-family: monospace;
    }
    .storage-size {
      color: #f2d600;
      font-weight: bold;
    }
    .storage-value {
      background: #1d2125;
      padding: 10px;
      margin-top: 5px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .total {
      background: #eb5a46;
      color: white;
      padding: 15px;
      margin: 20px 0;
      border-radius: 3px;
      font-weight: bold;
      font-size: 18px;
    }
    button {
      background: #0079bf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 5px;
    }
    button:hover {
      background: #026aa7;
    }
    .warning {
      background: #f2d600;
      color: #172b4d;
      padding: 10px;
      border-radius: 3px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üîç Storage Diagnostic</h1>
  <p>This tool shows ALL data stored in <code>card/shared</code> scope</p>
  
  <button onclick="loadAllStorage()">üîÑ Scan Storage</button>
  <button onclick="clearOldEntries()">üóëÔ∏è Clear Old Entries</button>
  
  <div id="results"></div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = TrelloPowerUp.iframe();
    
    async function loadAllStorage() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Scanning...</p>';
      
      try {
        // Get ALL data from card/shared scope
        const allData = await t.getAll();
        console.log('[Diagnostic] All data:', allData);
        
        const cardShared = allData.card?.shared || {};
        
        let totalSize = 0;
        let html = '';
        
        // Analyze each key
        const keys = Object.keys(cardShared).sort();
        
        for (const key of keys) {
          const value = cardShared[key];
          const jsonStr = JSON.stringify(value);
          const size = jsonStr.length;
          totalSize += size;
          
          const sizeClass = size > 1000 ? 'storage-size' : '';
          
          html += `
            <div class="storage-info">
              <div><span class="storage-key">${key}</span>: <span class="${sizeClass}">${size} chars</span></div>
              <div class="storage-value">${escapeHtml(jsonStr.substring(0, 500))}${jsonStr.length > 500 ? '...' : ''}</div>
            </div>
          `;
        }
        
        const limit = 4096;
        const percentage = ((totalSize / limit) * 100).toFixed(1);
        const exceeded = totalSize > limit;
        
        results.innerHTML = `
          <div class="total" style="background: ${exceeded ? '#eb5a46' : '#61bd4f'}">
            TOTAL SIZE: ${totalSize} / ${limit} chars (${percentage}%)
            ${exceeded ? ' ‚ö†Ô∏è LIMIT EXCEEDED!' : ' ‚úÖ Within limit'}
          </div>
          ${exceeded ? '<div class="warning">‚ö†Ô∏è Trello will reject ANY new writes to card/shared until size is reduced!</div>' : ''}
          <h3>Found ${keys.length} keys in card/shared:</h3>
          ${html}
        `;
        
      } catch (error) {
        results.innerHTML = `<div class="warning">Error: ${error.message}</div>`;
        console.error('[Diagnostic] Error:', error);
      }
    }
    
    async function clearOldEntries() {
      if (!confirm('Clear all timerEntries_X archive keys? (Keeps timerEntries_recent)')) {
        return;
      }
      
      try {
        const allData = await t.getAll();
        const cardShared = allData.card?.shared || {};
        const keys = Object.keys(cardShared);
        
        let cleared = 0;
        for (const key of keys) {
          if (key.startsWith('timerEntries_') && key !== 'timerEntries_recent') {
            await t.remove('card', 'shared', key);
            cleared++;
          }
        }
        
        alert(`Cleared ${cleared} archive keys`);
        await loadAllStorage();
        
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
    
    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }
    
    // Auto-load on open
    loadAllStorage();
  </script>
</body>
</html>
