<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeUp - Storage Diagnostic</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #1d2125;
      color: #b6c2cf;
    }
    .storage-info {
      background: #282e33;
      padding: 15px;
      margin: 10px 0;
      border-radius: 3px;
      border-left: 3px solid #0079bf;
    }
    .storage-key {
      font-weight: bold;
      color: #61bd4f;
      font-family: monospace;
    }
    .storage-size {
      color: #f2d600;
      font-weight: bold;
    }
    .storage-value {
      background: #1d2125;
      padding: 10px;
      margin-top: 5px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .total {
      background: #eb5a46;
      color: white;
      padding: 15px;
      margin: 20px 0;
      border-radius: 3px;
      font-weight: bold;
      font-size: 18px;
    }
    button {
      background: #0079bf;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px 5px;
    }
    button:hover {
      background: #026aa7;
    }
    .warning {
      background: #f2d600;
      color: #172b4d;
      padding: 10px;
      border-radius: 3px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>üîç Storage Diagnostic</h1>
  <p><strong>New Architecture:</strong> Time entries are now stored as card attachments (unlimited size). Only metadata remains in pluginData.</p>
  
  <button onclick="loadAllStorage()">üîÑ Scan Storage</button>
  <button onclick="clearOldEntries()">üóëÔ∏è Clear Old Archives</button>
  <button onclick="showAttachments()">üìé Show Attachments</button>
  
  <div id="results"></div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    const t = TrelloPowerUp.iframe();
    
    async function loadAllStorage() {
      const results = document.getElementById('results');
      results.innerHTML = '<p>Scanning...</p>';
      
      try {
        // Get ALL data from all scopes
        const allData = await t.getAll();
        console.log('[Diagnostic] All data:', allData);
        
        const cardShared = allData.card?.shared || {};
        const boardShared = allData.board?.shared || {};
        
        let totalCardSize = 0;
        let totalBoardSize = 0;
        let html = '';
        
        // Show card/shared storage
        html += '<h2>üì¶ Card Storage (card/shared) - 4KB limit per card</h2>';
        const cardKeys = Object.keys(cardShared).sort();
        
        for (const key of cardKeys) {
          const value = cardShared[key];
          const jsonStr = JSON.stringify(value);
          const size = jsonStr.length;
          totalCardSize += size;
          
          const sizeClass = size > 1000 ? 'storage-size' : '';
          
          html += `
            <div class="storage-info">
              <div><span class="storage-key">${key}</span>: <span class="${sizeClass}">${size} chars</span></div>
              <div class="storage-value">${escapeHtml(jsonStr.substring(0, 500))}${jsonStr.length > 500 ? '...' : ''}</div>
            </div>
          `;
        }
        
        // Show board/shared storage (archives for this card)
        const cardId = t.getContext().card;
        const cardArchiveKeys = Object.keys(boardShared).filter(k => k.startsWith(`card_${cardId}_`)).sort();
        
        if (cardArchiveKeys.length > 0) {
          html += '<h2>üóÉÔ∏è Board Storage (board/shared) - Archives for this card</h2>';
          
          for (const key of cardArchiveKeys) {
            const value = boardShared[key];
            const jsonStr = JSON.stringify(value);
            const size = jsonStr.length;
            totalBoardSize += size;
            
            const sizeClass = size > 1000 ? 'storage-size' : '';
            
            html += `
              <div class="storage-info">
                <div><span class="storage-key">${key}</span>: <span class="${sizeClass}">${size} chars</span></div>
                <div class="storage-value">${escapeHtml(jsonStr.substring(0, 500))}${jsonStr.length > 500 ? '...' : ''}</div>
              </div>
            `;
          }
        }
        
        const cardLimit = 4096;
        const cardPercentage = ((totalCardSize / cardLimit) * 100).toFixed(1);
        const cardExceeded = totalCardSize > cardLimit;
        
        results.innerHTML = `
          <div class="total" style="background: ${cardExceeded ? '#eb5a46' : '#61bd4f'}">
            CARD STORAGE: ${totalCardSize} / ${cardLimit} chars (${cardPercentage}%)
            ${cardExceeded ? ' ‚ö†Ô∏è LIMIT EXCEEDED!' : ' ‚úÖ Within limit'}
          </div>
          ${totalBoardSize > 0 ? `
            <div class="total" style="background: #0079bf">
              BOARD ARCHIVES: ${totalBoardSize} chars (separate 4KB limit)
            </div>
          ` : ''}
          ${cardExceeded ? '<div class="warning">‚ö†Ô∏è Trello will reject ANY new writes to card/shared until size is reduced!</div>' : ''}
          <h3>Found ${cardKeys.length} keys in card/shared${cardArchiveKeys.length > 0 ? ` + ${cardArchiveKeys.length} archive keys in board/shared` : ''}:</h3>
          ${html}
        `;
        
      } catch (error) {
        results.innerHTML = `<div class="warning">Error: ${error.message}</div>`;
        console.error('[Diagnostic] Error:', error);
      }
    }
    
    async function clearOldEntries() {
      if (!confirm('Clear ALL old timerEntries_X keys and board archive keys? (These are no longer used - entries are now in attachments)')) {
        return;
      }
      
      try {
        const allData = await t.getAll();
        const cardShared = allData.card?.shared || {};
        const boardShared = allData.board?.shared || {};
        const cardId = t.getContext().card;
        
        let cleared = 0;
        
        // Clear old card-level archive keys
        for (const key of Object.keys(cardShared)) {
          if (key.startsWith('timerEntries_') && key !== 'timerEntries_recent') {
            await t.remove('card', 'shared', key);
            cleared++;
          }
        }
        
        // Clear board-level archive keys for this card
        for (const key of Object.keys(boardShared)) {
          if (key.startsWith(`card_${cardId}_entries_`)) {
            await t.remove('board', 'shared', key);
            cleared++;
          }
        }
        
        // Also clear the recent entries cache (will be rebuilt from attachment)
        if (cardShared.timerEntries_recent) {
          await t.remove('card', 'shared', 'timerEntries_recent');
          cleared++;
        }
        
        alert(`Cleared ${cleared} legacy storage keys. Entries are safe in attachment.`);
        await loadAllStorage();
        
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
    
    async function showAttachments() {
      try {
        const card = await t.card('attachments');
        const timeupAttachment = card.attachments?.find(att => att.name === 'timeup_entries.json');
        
        if (!timeupAttachment) {
          alert('No TimeUp attachment found. Start a timer to create one.');
          return;
        }
        
        const response = await fetch(timeupAttachment.url);
        const data = await response.json();
        
        const results = document.getElementById('results');
        results.innerHTML = `
          <div class="storage-info" style="border-left-color: #61bd4f;">
            <h2>üìé TimeUp Attachment</h2>
            <div><strong>File:</strong> ${timeupAttachment.name}</div>
            <div><strong>URL:</strong> <a href="${timeupAttachment.url}" target="_blank" style="color: #0079bf;">View Raw</a></div>
            <div><strong>Version:</strong> ${data.version || 'unknown'}</div>
            <div><strong>Last Update:</strong> ${new Date(data.lastUpdate).toLocaleString()}</div>
            <div><strong>Entry Count:</strong> ${data.count || data.entries?.length || 0}</div>
            <div><strong>File Size:</strong> ~${Math.round(JSON.stringify(data).length / 1024)} KB</div>
          </div>
          <div class="total" style="background: #61bd4f;">
            ‚úÖ Unlimited storage - No 4KB limit!
          </div>
          <p><em>Entries are stored in the attachment. Only metadata (~100 bytes) remains in pluginData.</em></p>
        `;
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
    
    async function migrateToBoard() {
      if (!confirm('Migrate archives from card/shared to board/shared? This will free up card storage.')) {
        return;
      }
      
      try {
        const allData = await t.getAll();
        const cardShared = allData.card?.shared || {};
        const cardId = t.getContext().card;
        
        let migrated = 0;
        for (const key of Object.keys(cardShared)) {
          if (key.match(/^timerEntries_\d+$/)) {
            const data = cardShared[key];
            const pageNum = key.replace('timerEntries_', '');
            const newKey = `card_${cardId}_entries_${pageNum}`;
            
            // Copy to board storage
            await t.set('board', 'shared', newKey, data);
            // Remove from card storage
            await t.remove('card', 'shared', key);
            migrated++;
          }
        }
        
        alert(`Migrated ${migrated} archive pages to board storage`);
        await loadAllStorage();
        
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    }
    
    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;');
    }
    
    // Auto-load on open
    loadAllStorage();
  </script>
</body>
</html>
