<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimingUp - Timer</title>
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/views/card-button.css">
</head>

<body>
    <main class="powerup-view powerup-view--compact">
        <div class="timer" id="timer">
            <div class="timer__display" id="timer-display">00:00:00</div>
            <div class="timer__controls">
                <button class="btn btn--success" id="btn-start">Start</button>
                <button class="btn btn--danger" id="btn-stop" hidden>Stop</button>
            </div>
            <div class="timer__entries" id="entries-list"></div>
            <div class="timer__total" id="total-time" hidden>
                <span>Total:</span>
                <span id="total-value">00:00</span>
            </div>
        </div>
    </main>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script type="module" src="../src/ui/CardButtonUI.js"></script>
</body>

</html>
