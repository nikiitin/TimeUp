<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeUp - Card Section</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #b6c2cf;
      background: transparent;
    }
    .timer-section {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .timer-header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      color: #b6c2cf;
      transition: background-color 0.1s;
    }
    .btn-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .btn-toggle--running {
      background: rgba(235, 90, 70, 0.3);
      color: #f87168;
    }
    .btn-toggle--running:hover {
      background: rgba(235, 90, 70, 0.4);
    }
    .btn-toggle svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    .timer-display {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
    }
    .timer-display--running { color: #4bce97; }
    .timer-display--idle { color: #8c9bab; }
    .timer-info {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
      font-size: 12px;
    }
    .timer-total { color: #8c9bab; }
    .timer-remaining { color: #579dff; }
    .timer-remaining--warning { color: #f5cd47; }
    .timer-remaining--over { color: #f87168; }

    /* Estimate row */
    .estimate-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .estimate-label {
      font-size: 12px;
      color: #8c9bab;
    }
    .estimate-input {
      flex: 1;
      max-width: 100px;
      padding: 4px 8px;
      font-size: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.08);
      color: #b6c2cf;
    }
    .estimate-input:focus {
      outline: none;
      border-color: #579dff;
    }
    .estimate-input::placeholder { color: #626f86; }
    .btn-small {
      padding: 4px 8px;
      font-size: 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: rgba(87, 157, 255, 0.2);
      color: #579dff;
      transition: background-color 0.1s;
    }
    .btn-small:hover { background: rgba(87, 157, 255, 0.3); }
    .btn-small--clear {
      background: rgba(255, 255, 255, 0.1);
      color: #8c9bab;
    }
    .btn-small--clear:hover { background: rgba(255, 255, 255, 0.15); }
    .estimate-display {
      font-size: 12px;
      color: #8c9bab;
    }

    /* Progress bar */
    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar__fill {
      height: 100%;
      background: #579dff;
      transition: width 0.3s ease;
    }
    .progress-bar__fill--warning { background: #f5cd47; }
    .progress-bar__fill--over { background: #f87168; }

    /* Entries list */
    .entries-list {
      max-height: 100px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 3px;
    }
    .entries-list::-webkit-scrollbar { width: 6px; }
    .entries-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      font-size: 13px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }
    .entry:last-child { border-bottom: none; }
    .entry__time { color: #8c9bab; }
    .entry__right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .entry__duration {
      font-weight: 500;
      color: #b6c2cf;
      font-variant-numeric: tabular-nums;
    }
    .btn-delete {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      padding: 0;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background: transparent;
      color: #626f86;
      font-size: 14px;
      line-height: 1;
      transition: all 0.15s;
      opacity: 0;
      pointer-events: none;
    }
    .entry:hover .btn-delete {
      opacity: 1;
      pointer-events: auto;
    }
    .btn-delete:hover {
      background: rgba(248, 113, 104, 0.2);
      color: #f87168;
    }
    .empty-msg {
      padding: 16px;
      text-align: center;
      color: #626f86;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="timer-section">
    <div class="timer-header">
      <button class="btn-toggle" id="btn-toggle" title="Start Timer">
        <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="icon-stop" viewBox="0 0 24 24" hidden><path d="M6 6h12v12H6z"/></svg>
        <span id="btn-text">Start</span>
      </button>
      <div class="timer-display timer-display--idle" id="display">00:00:00</div>
      <div class="timer-info">
        <span class="timer-total" id="total"></span>
        <span class="timer-remaining" id="remaining" hidden></span>
      </div>
    </div>

    <div class="estimate-row" id="estimate-row">
      <span class="estimate-label">Estimate:</span>
      <input type="text" class="estimate-input" id="estimate-input" placeholder="e.g. 2h 30m">
      <button class="btn-small" id="btn-set-estimate">Set</button>
      <span class="estimate-display" id="estimate-display" hidden></span>
      <button class="btn-small btn-small--clear" id="btn-clear-estimate" hidden>Clear</button>
    </div>

    <div class="progress-bar" id="progress-bar" hidden>
      <div class="progress-bar__fill" id="progress-fill"></div>
    </div>

    <div class="entries-list" id="entries"></div>
  </div>

  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script type="module">
    import { TIMER_STATE } from '../src/utils/constants.js';
    import { formatDuration, formatTimestamp, sumDurations, getRemainingTime, parseTimeString } from '../src/utils/formatTime.js';
    import StorageService from '../src/services/StorageService.js';
    import TimerService from '../src/services/TimerService.js';

    const display = document.getElementById('display');
    const btnToggle = document.getElementById('btn-toggle');
    const btnText = document.getElementById('btn-text');
    const iconPlay = document.getElementById('icon-play');
    const iconStop = document.getElementById('icon-stop');
    const entriesEl = document.getElementById('entries');
    const totalEl = document.getElementById('total');
    const remainingEl = document.getElementById('remaining');
    const estimateInput = document.getElementById('estimate-input');
    const btnSetEstimate = document.getElementById('btn-set-estimate');
    const btnClearEstimate = document.getElementById('btn-clear-estimate');
    const estimateDisplay = document.getElementById('estimate-display');
    const progressBar = document.getElementById('progress-bar');
    const progressFill = document.getElementById('progress-fill');

    let updateInterval = null;
    let isRunning = false;
    const t = TrelloPowerUp.iframe();

    const handleDeleteEntry = async (entryId) => {
      if (!confirm('Delete this time entry?')) return;
      await TimerService.deleteEntry(t, entryId);
      await refresh();
    };

    const renderEntries = (entries) => {
      if (!entries || entries.length === 0) {
        entriesEl.innerHTML = '<div class="empty-msg">No time entries yet</div>';
        totalEl.textContent = '';
        return;
      }

      const sorted = [...entries].reverse();
      entriesEl.innerHTML = sorted.map(entry => `
        <div class="entry">
          <span class="entry__time">${formatTimestamp(entry.startTime, { showDate: true })}</span>
          <div class="entry__right">
            <span class="entry__duration">${formatDuration(entry.duration, { compact: true })}</span>
            <button class="btn-delete" data-id="${entry.id}" title="Delete entry">Ã—</button>
          </div>
        </div>
      `).join('');

      // Attach delete handlers
      entriesEl.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', () => handleDeleteEntry(btn.dataset.id));
      });

      const total = sumDurations(entries);
      totalEl.textContent = `Total: ${formatDuration(total, { compact: true, showSeconds: false })}`;
    };

    const updateEstimateUI = (timerData) => {
      const hasEstimate = timerData.estimatedTime && timerData.estimatedTime > 0;

      if (hasEstimate) {
        estimateInput.hidden = true;
        btnSetEstimate.hidden = true;
        estimateDisplay.hidden = false;
        estimateDisplay.textContent = formatDuration(timerData.estimatedTime, { compact: true, showSeconds: false });
        btnClearEstimate.hidden = false;

        // Show progress bar and remaining time
        const remainingInfo = getRemainingTime(timerData.entries, timerData.estimatedTime);
        if (remainingInfo) {
          progressBar.hidden = false;
          progressFill.style.width = `${remainingInfo.percentComplete}%`;

          // Update colors based on progress
          progressFill.className = 'progress-bar__fill';
          remainingEl.className = 'timer-remaining';

          if (remainingInfo.isOverBudget) {
            progressFill.classList.add('progress-bar__fill--over');
            remainingEl.classList.add('timer-remaining--over');
            remainingEl.textContent = `${formatDuration(Math.abs(remainingInfo.remaining), { compact: true, showSeconds: false })} over`;
          } else if (remainingInfo.percentComplete >= 80) {
            progressFill.classList.add('progress-bar__fill--warning');
            remainingEl.classList.add('timer-remaining--warning');
            remainingEl.textContent = `${formatDuration(remainingInfo.remaining, { compact: true, showSeconds: false })} left`;
          } else {
            remainingEl.textContent = `${formatDuration(remainingInfo.remaining, { compact: true, showSeconds: false })} left`;
          }
          remainingEl.hidden = false;
        }
      } else {
        estimateInput.hidden = false;
        btnSetEstimate.hidden = false;
        estimateDisplay.hidden = true;
        btnClearEstimate.hidden = true;
        progressBar.hidden = true;
        remainingEl.hidden = true;
      }
    };

    const updateUI = (timerData) => {
      isRunning = timerData.state === TIMER_STATE.RUNNING;
      const elapsed = TimerService.getCurrentElapsed(timerData);

      display.textContent = formatDuration(elapsed);
      display.className = `timer-display timer-display--${isRunning ? 'running' : 'idle'}`;

      btnText.textContent = isRunning ? 'Stop' : 'Start';
      btnToggle.className = `btn-toggle${isRunning ? ' btn-toggle--running' : ''}`;
      btnToggle.title = isRunning ? 'Stop Timer' : 'Start Timer';
      iconPlay.hidden = isRunning;
      iconStop.hidden = !isRunning;

      renderEntries(timerData.entries);
      updateEstimateUI(timerData);
    };

    const refresh = async () => {
      const timerData = await StorageService.getTimerData(t);
      updateUI(timerData);
    };

    const startLoop = () => {
      if (updateInterval) clearInterval(updateInterval);
      updateInterval = setInterval(refresh, 1000);
    };

    const stopLoop = () => {
      if (updateInterval) {
        clearInterval(updateInterval);
        updateInterval = null;
      }
    };

    btnToggle.addEventListener('click', async () => {
      if (isRunning) {
        stopLoop();
        await TimerService.stopTimer(t);
      } else {
        await TimerService.startTimer(t);
        startLoop();
      }
      await refresh();
    });

    btnSetEstimate.addEventListener('click', async () => {
      const value = estimateInput.value.trim();
      const ms = parseTimeString(value);
      if (ms) {
        await TimerService.setEstimate(t, ms);
        estimateInput.value = '';
        await refresh();
      } else {
        alert('Invalid time format. Try: 2h 30m, 1.5h, or 90 (minutes)');
      }
    });

    estimateInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        btnSetEstimate.click();
      }
    });

    btnClearEstimate.addEventListener('click', async () => {
      await TimerService.setEstimate(t, null);
      await refresh();
    });

    t.render(async () => {
      await refresh();
      const timerData = await StorageService.getTimerData(t);
      if (timerData.state === TIMER_STATE.RUNNING) {
        startLoop();
      }
    });
  </script>
</body>
</html>
