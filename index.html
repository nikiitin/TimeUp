<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeUp - Trello Power-Up</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⏱️</text></svg>"
    />
  </head>
  <body>
    <div
      id="landing"
      style="
        font-family:
          -apple-system, BlinkMacSystemFont, &quot;Segoe UI&quot;, Roboto,
          sans-serif;
        max-width: 500px;
        margin: 80px auto;
        text-align: center;
        color: #172b4d;
      "
    >
      <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem">⏱️ TimeUp</h1>
      <p style="font-size: 1.1rem; color: #5e6c84; margin-bottom: 2rem">
        A Trello Power-Up for Time Tracking
      </p>
      <p
        style="
          background: #f4f5f7;
          padding: 1rem;
          border-radius: 6px;
          font-size: 0.9rem;
        "
      >
        To use this Power-Up, add it to your Trello board via<br />
        <strong>Power-Ups → Custom → Add</strong>
      </p>
      <a
        href="https://trello.com/power-ups/admin"
        target="_blank"
        style="
          display: inline-block;
          margin-top: 1.5rem;
          padding: 10px 24px;
          background: #0079bf;
          color: white;
          text-decoration: none;
          border-radius: 4px;
          font-weight: 500;
        "
        >Open Power-Up Admin</a
      >
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
